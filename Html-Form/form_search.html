<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin-top: 100px;
        /* border: 2px solid black; */
        width: 100%;
      }
      .container h3 {
        text-align: center;
        font-family: poppins;
        font-size: 30px;
        margin: 5px;
      }
      .container form {
        text-align: center;
      }
      .button {
        padding: 9px;
        border-radius: 5px;
        background-color: blue;
        color: white;
        border: none;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3>Movie Favorite</h3>
      <form>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Search movies here..."
          style="width: 650px; border-radius: 5px; padding: 7px"
        />
        <button class="button">Search</button>
      </form>
    </div>
  </body>
</html>
