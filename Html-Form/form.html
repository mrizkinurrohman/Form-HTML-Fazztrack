<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Identitas</title>
  </head>
  <body>
    <form action="">
      <h3>Reservation Resort</h3>
      <p>
        <label for="full">Full Name :</label>
        <input type="text" name="full" id="full" />
      </p>
      <p>
        <label for="last">Last Name :</label>
        <input type="text" name="last" id="last" />
      </p>
      <p>
        <label for="address">Address :</label>
        <input type="text" name="address" id="address" />
      </p>
      <p>
        <label for="email">Email :</label>
        <input type="text" name="email" id="email" />
      </p>
      <p>
        <label for="phone">Phone :</label>
        <input type="number" name="phone" id="phone" />
      </p>
      <p>
        <label for="date">Date :</label>
        <input type="date" name="date" id="date" />
      </p>
      <p>
        <label>Fasility :</label>
        <input type="checkbox" name="name" id="fasility" value="Cash" />
        <label for="payment">Dinner</label>
        <input type="checkbox" name="name" id="fasility" value="Cash" />
        <label for="payment">Spa</label>
        <input type="checkbox" name="name" id="fasility" value="Cash" />
        <label for="payment">Swimming Pool</label>
      </p>
      <p>
        <label for="">Room :</label>
        <select name="room" id="">
          <option value="" hidden>Select Room</option>
          <option value="Deluxe Room">Deluxe Room</option>
          <option value="Superior Room">Superior Room</option>
          <option value="Suite Room">Suite Room</option>
        </select>
      </p>
      <label for="desc">Description :</label>
      <p>
        <textarea
          name=""
          id=""
          cols="70"
          rows="2"
          id="desc"
          placeholder="Write Your Description"
        ></textarea>
      </p>
      <p>
        <label for="name">Payment :</label>
        <input type="radio" name="name" id="payment" value="Cash" checked />
        <label for="payment">Cash</label>
        <input type="radio" name="name" id="payment" value="Cash" />
        <label for="payment">Transfer</label>
      </p>
    </form>
  </body>
</html>
